<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You have made a password recovery request on {{host}} </p>
<p>Please click the following link to reset your password:</p>
<p>
    <a href="{{host}}api/auth/reset_password_template/{{token}}">
        Reset
    </a>
</p>
<p>If you did not sign up for our service, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
